<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Array Values</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h1>Remove Duplicates from Array</h1>
        <div class="input-group">
            <label for="array-input">Enter Array:</label>
            <input type="text" id="array-input" placeholder="e.g. 1,2,3,4,5,1,6,2,7,1,3">
            <button id="process-button">Process</button>
        </div>
        <div id="output">
            <h2>Unique Values:</h2>
            <p id="unique-values"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
